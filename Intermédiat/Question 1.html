<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intermédiaire - Question 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 400px;
      border-radius: 10px;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Devine la ville !</h1>

  <!-- Replace the image name below with your actual image -->
  <img src="../images/paris.jpg" alt="Lieu à deviner">

  <div>
    <input type="text" id="userGuess" placeholder="Tape ta réponse ici">
    <button onclick="checkGuess()">Soumettre</button>
  </div>

  <p id="feedback"></p>

  <script>
    const correctAnswer = "paris"; // Change this for each question

    function checkGuess() {
      const guess = document.getElementById("userGuess").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");

      if (guess === correctAnswer) {
        feedback.textContent = "✅ Bravo ! C’est correct.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Mauvaise réponse. Réessaie.";
        feedback.style.color = "red";
      }
    }
  </script>

</body>
</html>
