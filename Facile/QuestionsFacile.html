  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/school-drawing-images-background-copy-space_1179130-582802.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-repeat: no-repeat;

    }

    /* Code pour la bo√Æte de question */
    .question-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;

    }

    input[type="text"] {

    }
    
    /* Code cr√©er le bouton pour soumettre */
    button {
      padding: 10px 15px;
      margin-top: 10px;

<body>

  <h1>üåç DevinetteG√©o - Niveau Facile</h1>
  <div class="question-box" id="game-box">
    <!-- Le contenu du jeu appara√Ætra ici -->
  </div>

  <!-- Code en JavaScript pour les 4 questions. Chaque question est programmer pour appara√Ætre un apr√®s l'autre pour ne pas devoir utiliser plusieurs pages par question -->
  <script>
    const questions = [
      {
        image: "https://static.vecteezy.com/system/resources/previews/003/668/496/non_2x/doodle-freehand-drawing-of-the-great-britain-map-free-vector.jpg",
        prompt: "Quel est ce pays ?",
        answer: "royaumes-unis",
      },
      {
        image: "https://i.etsystatic.com/18945043/r/il/e4ca69/2049956565/il_570xN.2049956565_24ea.jpg",
        prompt: "Quel est ce pays ?",
        answer: "italie"
      },
      {
        image: "https://www.fda.gov/files/china-greatwall_0.jpg",
        prompt: "Dans quel continent situe la Chine ?",
        answer: "asie"
      },
      {
        image: "https://i.natgeofe.com/k/33e48abd-f2e7-4430-b7bf-cc9a18c14cc6/brazil-christ-the-redeemer_4x3.jpg",
        prompt: "Dans quel continent situe le Brazil ?",
        answer: "am√©rique du sud"
      }
    ];
    
    /* Code pour les points */
    let currentIndex = 0;
    let score = 0;
    const gameBox = document.getElementById("game-box");
    
    /*Code pour la question qui appra√Æt et pour ensuite soumettre*/
    function showQuestion() {
      const q = questions[currentIndex];
      gameBox.innerHTML = `
        <img src="${q.image}" alt="Image de la question" />
        <h2>${q.prompt}</h2>
        <input type="text" id="user-answer" placeholder="√âcris ta r√©ponse ici" />
        <br />
        <button onclick="submitAnswer()">Soumettre</button>
      `;

      const inputField = document.getElementById("user-answer");
      inputField.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          submitAnswer();
        }
      });

      inputField.focus();
    }

    function submitAnswer() {
      const input = document.getElementById("user-answer").value.trim().toLowerCase();
      const correctAnswer = questions[currentIndex].answer;
      const isCorrect = input === correctAnswer;

      if (isCorrect) score++;

      gameBox.innerHTML = `
        <h2>${isCorrect ? "‚úÖ Correct !" : "‚ùå Incorrect"}</h2>
        <p>Ta r√©ponse : <strong>${input || "Aucune r√©ponse"}</strong></p>
        <p>Bonne r√©ponse : <strong>${correctAnswer}</strong></p>
        <br />
        <button onclick="nextQuestion()">Question suivante</button>
      `;
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        gameBox.innerHTML = `
          <h2>üéâ Fin du jeu !</h2>
          <p>Tu as obtenu <strong>${score}</strong> sur <strong>${questions.length}</strong>.</p>
          <p>${score === questions.length ? "üèÜ Score parfait !" : score >= 2 ? "üëè Bien jou√© !" : "üí™ Continue √† t'entra√Æner !"}</p>
          <br />
          <button onclick="restartGame()">Rejouer</button>
          <button onclick="prochainNiveau()">Prochain Niveau</button>
        `;
      }
    }

    function restartGame() {
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function prochainNiveau() {
      <a href="Interm√©diat/QuestionsInterm√©diat.html"></a>
    }

    // D√©marrer le jeu
    showQuestion();
  </script>

</body>
</html>
